  <script>
      function PlayInteractiveContent(AudioId, GameSectionId) {
          replayAudio(AudioId)
          document.querySelector(GameSectionId).style.display = "flex"
          document.querySelector('#page-main-window').style.display = "none"
      }
  
      function replayAudio(id) {
          // Pause all audio elements
          var audioElements = document.getElementsByTagName('audio');
          for (var i = 0; i < audioElements.length; i++) {
              var audio = audioElements[i];
              if (audio !== null && audio.id !== id) {
                  audio.pause();
              }
          }
  
          // Replay the selected audio
          var selectedAudio = document.getElementById(id);
          if (selectedAudio !== null) {
              selectedAudio.currentTime = 0;
              selectedAudio.play();
          }
      }
  
  </script>
  
  
  <script>
      let moving = null;
      let winAudio = document.getElementById('win')
      let loseAudio = document.getElementById('lose')
  
      function drop(event) {
          if (moving) {
              if (event.currentTarget.tagName !== 'HTML') {
                  let target = null;
                  if (event.clientX) {
                      target = document.elementFromPoint(event.clientX, event.clientY);
  
                      if (target.id === "alive-things" || target.id === "not-alive-things") {
                          if (target.id !== moving.dataset.name) {
                              moving.style.border = '3px solid red'
                              moving.style.borderRadius = '5px'
                              loseAudio.muted = false
                              loseAudio.currentTime = 0
                              loseAudio.play()
                              document.querySelector("#lose-window").style.display = "flex"
  
                          }
                          else if (target.id == moving.dataset.name) {
                              winAudio.muted = false
                              winAudio.currentTime = 0
                              winAudio.play()
                              moving.style.border = ''
                              moving.style.borderRadius = ''
                          }
                          else {
                              moving.style.border = ''
                              moving.style.borderRadius = ''
                          }
                          target.appendChild(moving)
                      }
                      else {
                          document.getElementById("things").appendChild(moving)
                          moving.style.border = ''
                          moving.style.borderRadius = ''
                      }
  
                  } else {
                      target = document.elementFromPoint(event.changedTouches[0].clientX, event.changedTouches[0].clientY);
  
                      if (target.id === "alive-things" || target.id === "not-alive-things") {
                          if (target.id !== moving.dataset.name) {
                              moving.style.border = '3px solid red'
                              moving.style.borderRadius = '5px'
                              loseAudio.muted = false
                              loseAudio.currentTime = 0
                              loseAudio.play()
                              document.querySelector("#lose-window").style.display = "flex"
                          }
                          else if (target.id === moving.dataset.name) {
                              winAudio.muted = false
                              winAudio.currentTime = 0
                              winAudio.play()
                              moving.style.border = ''
                              moving.style.borderRadius = ''
                          }
                          else {
                              moving.style.border = ''
                              moving.style.borderRadius = ''
                          }
                          target.appendChild(moving)
                      }
                      else {
                          document.getElementById("things").appendChild(moving)
                          moving.style.border = ''
                          moving.style.borderRadius = ''
                      }
                  }
              }
  
  
              let elements = document.querySelectorAll("#things img")
  
  
              if (elements.length <= 0) {
  
                  let aliveThingElements = document.querySelectorAll("#alive-things img")
                  let notAliveThingsElements = document.querySelectorAll("not-alive-things img")
                  let wrongAnswers = []
  
                  for (i of aliveThingElements) {
                      if (i.alt !== "alive-things") wrongAnswers.push(false)
                  }
                  for (i of notAliveThingsElements) {
                      if (i.alt !== "not-alive-things") wrongAnswers.push(false)
                  }
                  if (!wrongAnswers.includes(false)) {
                      let winButton = document.querySelector("#win-button")
                      document.querySelector("#win-window").style.display = "flex"
                      document.querySelector("#win-message").innerHTML = "أحسنت إجابة صحيحة"
                      winButton.innerHTML = "أضغط هنا لإكمال القرائة"
  
  
                      winButton.addEventListener("click", () => {
                          document.querySelector('#game-main-window').style.display = "none"
                          document.querySelector('#page-main-window').style.display = "flex"
                      })
                  }
  
              }
  
              // reset our element
              moving.style.left = '';
              moving.style.top = '';
              moving.style.height = '';
              moving.style.width = '';
              moving.style.position = 'static';
              moving.style.zIndex = '5';
              moving.style.transform = ''
              moving = null;
          }
      }
  
  
      function pickup(event) {
          moving = event.target;
          moving.style.zIndex = '8';
          moving.style.position = "fixed"
          if (event.target.id === "chair") event.target.className = "normal-size-image"
      }
  
  
      function move(event) {
          if (moving) {
              if (event.clientX) {
                  // Calculate the new translation value.
                  var translationX = event.clientX - moving.offsetLeft;
                  var translationY = event.clientY - moving.offsetTop;
                  // Set the new translation value.
                  moving.style.transform = "translate(" + translationX + "px, " + translationY + "px)";
              } else {
                  // Calculate the new translation value.
                  var translationX = event.changedTouches[0].clientX - moving.offsetLeft;
                  var translationY = event.changedTouches[0].clientY - moving.offsetTop;
                  moving.style.transform = "translate(" + translationX + "px, " + translationY + "px)";
              }
          }
      }
  
  
      function startTheGame() {
          let explainWindow = document.getElementById("game-explain-window")
          let gameWindow = document.getElementById("game-window")
          explainWindow.style.display = "none"
          gameWindow.style.display = "flex"
          document.querySelector("#win-window").style.display = "none"
      }
  
  
      function dropTest(event) {
          if (moving) {
              document.querySelector("#win-window").style.display = "flex"
          }
          moving = null;
      }
  
  
  
      function ReStartGame() {
          let images = document.querySelector("#things")
          let images1 = document.querySelectorAll("#alive-things img")
          let images2 = document.querySelectorAll("#not-alive-things img")
          document.querySelector("#lose-window").style.display = "none"
          for (i of images1) images.appendChild(i)
          for (i of images2) images.appendChild(i)
  
      }
  
  </script>

  <!-- video animation function -->
  <script>
      function playHiddenVideo(videoId) {
          var video = document.getElementById(videoId);
  
          // Create backdrop overlay
          var backdrop = document.createElement('div');
          backdrop.style.position = 'fixed';
          backdrop.style.top = '0';
          backdrop.style.left = '0';
          backdrop.style.width = '100%';
          backdrop.style.height = '100%';
          backdrop.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Adjust the transparency as desired
          backdrop.style.zIndex = '9999';
          document.body.appendChild(backdrop);
  
          // Play the video
          video.play();
  
          // Set video properties
          var videoSize = Math.min(window.innerWidth, window.innerHeight) * 0.6; // Adjust the size as desired
          var videoMargin = videoSize / 2;
  
          // Center the video on the page
          video.style.display = 'block';
          video.style.position = 'fixed';
          video.style.width = videoSize + 'px';
          video.style.height = videoSize + 'px';
          video.style.top = '50%';
          video.style.left = '50%';
          video.style.transform = 'translate(-50%, -50%)';
          video.style.zIndex = '10000';
  
          var closeButton = document.createElement('button');
          closeButton.innerHTML = 'اغلاق';
          closeButton.style.position = 'fixed';
          closeButton.style.top = '10px';
          closeButton.style.right = '10px';
          closeButton.style.zIndex = '10001';
          closeButton.onclick = closeVideo;
          document.body.appendChild(closeButton);
  
          // Listen for the 'ended' event
  
          function closeVideo() {
              //player.pauseVideo();
              document.body.removeChild(backdrop);
              document.body.removeChild(closeButton);
              video.pause();
              video.style.display = 'none';
          }
      }
  
  </script>

  <script>
      function showIframe(id) {
